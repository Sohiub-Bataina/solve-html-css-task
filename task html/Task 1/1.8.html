<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width-device-width, initial-scale=1.0">
</head>
<body>
    <header><h2>Example of sub tag</h2></header>
    <main>
        <h3>Following is the Pythagoream Theorem:</h3>
        <p><b>a<sub>2</sub> + b<sub>2</sub>=c<sub>2</sub></b></p>
    </main>
    <footer>
        <h3>Where a,b and c represents the sides of right angle triangle</h3>
    </footer>
</body>
</html>
