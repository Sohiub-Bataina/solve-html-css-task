<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30vh;
            text-align: center;
        }
        .background{
            background: linear-gradient(
                11deg, 
                #05c605 0%,
                #d4ff00 50%,
                 #80005a 50%, 
                  #1f1f7a 100%
  
            );
        }
    </style>
</head>
<body>
    <header><h1>Four color Background(Split diagonally):</h1></header>
    <main>
        <div class="background">This div element has a four colors background </div>
    </main>
    
</body>
</html>
