<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar Example</title>
</head>

<style>
    img {
        width: 500px;
        margin: 10px;
        border-radius: 5px;
        position: absolute;
    }
    .img1 {
        top: 25px;
        left: 25px;
        z-index: 1;
    }
    .img2 {
        top: 100px;
        left: 65px;
    }
    .img3 {
        top: 50px;
        left: 150px;
    }
    .img4 {
        top: 75px;
        left: 252px;
    }
</style>

<body>

    <img src="./ex7-1img.jpg" class="img1">
    <img src="./ex7-2img.jpg" class="img2">
    <img src="./ex7-3img.jpg" class="img3">
    <img src="./ex7-4img.jpg" class="img4">

</body>
</html>
