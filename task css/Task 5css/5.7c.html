<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
    div {
  border: 3px solid orangered;
  width: 100%;
  height: auto;
  display: flex;
  flex-direction: column;
    }
    .box-div{
        width: 99.7%;
        height: auto;
        color: white;
        text-align: center;
        padding-top: 4px;
        padding-left: 2px;
        padding-right: 2px;
        padding-bottom: 4px;
        font-size: 40px;
        border: none;
        
    }
   </style>
</head>
<body>
    <div>
        <div class="box-div" style="background-color: goldenrod;">1</div>
        <div class="box-div" style="background-color: blue;">2</div>
        <div class="box-div" style="background-color: purple;">3</div>
        <div class="box-div" style="background-color:  brown;">4</div>
        <div class="box-div" style="background-color: orange;">5</div>
        <div class="box-div" style="background-color: orangered;">6</div>
        <div class="box-div" style="background-color: gold;">7</div>
        <div class="box-div" style="background-color: gray;">8</div>
        <div class="box-div" style="background-color: greenyellow;">9</div>
        <div class="box-div" style="background-color: green;">10</div>
    </div>
    
</body>
</html>
