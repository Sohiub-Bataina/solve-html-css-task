<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         div{
        display: flex;
        justify-content:space-between;
        width: 300px;
        flex-wrap: wrap;
        margin-bottom: 20px;
    }
    .box-div{
        width: auto;
        height: auto;
        background-color: #4a7d9e;
        border:2px solid #b2c3cf ;
        color: white;
        justify-items: left;
        border-radius: 20px;
        padding-top: 4px;
        padding-left: 10px;
        padding-right: 10px;
    }
    </style>
</head>
<body>
    <div>
        <div class="box-div"> Turnip</div>
        <div class="box-div"> greens</div>
        <div class="box-div"> yarrow</div>
        <div class="box-div"> ricebean</div>
        <div class="box-div"> rutabage</div>
        <div class="box-div"> endive </div>
        <div class="box-div"> cauliflower  </div>
        <div class="box-div"> sea lettuce</div>
        <div class="box-div"> kohlrabi</div>
        <div class="box-div"> amaranth</div>
        
    </div>
    
</body>
</html>
