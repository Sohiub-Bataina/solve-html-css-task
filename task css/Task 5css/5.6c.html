<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
  border: 3px solid orangered;
  width: 100%;
  height: auto;
  display: flex;
  justify-content: left;
  background-color: white;     
  
}
.box-div{
        width: auto;
        height: 50px;
        color: white;
        justify-items: center;
        text-align: center;
        padding-top: 4px;
        padding-left: 2px;
        padding-right: 2px;
        padding-bottom: 4px;
        font-size: 40px;
        border: none;
    }
    </style>
</head>
<body>
    <div>
        <div class="box-div" style="background-color: goldenrod; align-self: self-start">1</div>
        <div class="box-div" style="background-color: blue; align-self: flex-start;">2</div>
        <div class="box-div" style="background-color: purple ; align-self: flex-start;">3</div>
        <div class="box-div" style="background-color:  brown; height: 300px;align-self: stretch;">4</div>
        <div class="box-div" style="background-color: orange; align-self: center;">5</div>
        <div class="box-div" style="background-color: orangered; align-self: flex-start;">6</div>
        <div class="box-div" style="background-color: gold;align-self: flex-start;">7</div>
        <div class="box-div" style="background-color: gray; align-self: flex-start;">8</div>
        <div class="box-div" style="background-color: greenyellow; align-self: flex-start;">9</div>
        <div class="box-div" style="background-color: green; align-self: flex-end;">10</div>
    </div>
    
</body>
</html>
