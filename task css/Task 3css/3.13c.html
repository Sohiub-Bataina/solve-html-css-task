<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online FoodShop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            color: red;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .main-section {
            background-color: #fff;
            text-align: center;
            padding: 20px;
            background-image: url('food-background.png');
            background-size: cover;
        }
        .main-section h2 {
            font-size: 2rem;
        }
        .main-section .button {
            margin: 20px;
            padding: 10px 20px;
            background-color: yellow;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .featured-products {
            text-align: center;
            margin-top: 20px;
        }
        .featured-products h3 {
            color: red;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .product-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            position: relative;
            width: 200px;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product .button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            height: 10px;
            transform: translateX(-50%);
            padding: 10px;
            border-radius: 5px;
            background-color: yellow;
            border: 3px white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Online FoodShop</h1>
        <p>FoodShop</p>
    </div>

    <div class="navbar" style="text-align: center;">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Menu</a>
        <a href="#">Contact Us</a>
    </div>

    <div class="main-section">
        <img src="https://yi-files.yellowimages.com/products/924000/924702/1564449-full.jpg" alt="" style="height: 300px;">
        <h2>Welcome to Online FoodShop</h2>
        <button class="button">ORDER NOW</button>
        <div class="product-options">
            <img src="prices.png" alt="Prices" style="width: 150px; height: 150px;">
            <img src="specials.png" alt="Specials" style="width: 150px; height: 150px;">
        </div>
    </div>

    <div class="featured-products">
        <h3>Featured Products</h3>
        <div class="product-grid">
            <div class="product">
                <img src="https://hips.hearstapps.com/hmg-prod/images/rhubarb-rose-cupcakes-640f08bde4ddc.jpg " alt="Cupcakes">
                <button class="button">ORDER NOW</button>
            </div>
            <div class="product">
                <img src="https://www.playpartyplan.com/wp-content/uploads/2022/05/strawberry-mocktail-23-e1652367982629-500x375.jpg " alt="Drinks">
                <button class="button">ORDER NOW</button>
            </div>
            <div class="product">
                <img src="https://cdn.shopify.com/s/files/1/0274/9503/9079/files/20220211142754-margherita-9920_5a73220e-4a1a-4d33-b38f-26e98e3cd986.jpg?v=1723650067" alt="Pasta">
                <button class="button" style="padding-bottom: 10px;">ORDER NOW</button>
            </div>
        </div>
    </div>

</body>
</html>
